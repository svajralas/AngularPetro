<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        
    </style>
  </head>
  <body>
    <div class="container">

<div class="col-md-6">
    <h2 class="text-center">Add Career</h2>
    <form>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="role" [(ngModel)]="career.role" placeholder="Role" 
        name="role" class="form-control" id="role">
      </div>
    
      <div class="form-group">
        <label for="skills">Skills:</label>
        <input [(ngModel)]="career.skills" placeholder="Skills" 
        name="skills" class="form-control" id="skills">
      </div>
    
      <div class="form-group">
        <label for="location">Location:</label>
        <input [(ngModel)]="career.location" placeholder="Location" 
        name="location" class="form-control" id="location">
      </div>

      <div class="form-group">
        <label for="jobDescription">JobDescription:</label>
        <input [(ngModel)]="career.jobDescription" placeholder="JobDescription" 
        name="jobDescription" class="form-control" id="jobDescription">
      </div>
      
    
      <button class="btn btn-success" (click)="createCareer()">Create</button>
    </form>
    </div>
</div>
</body>
</html>
